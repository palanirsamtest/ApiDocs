SystemUserUID: &SystemUserUID
  type: string
  description: Uid for the system user.
  example: 'P2tuGWyTWxCAQgTd1XKx'

SystemUserType: &SystemUserType
  type: string
  description: The classification of the object (`"users"`).
  example: users

ModifySystemUserAttributes: &ModifySystemUserBaseAttributes
  first_name:
    type: string
    description: First name for the system user.
    example: 'firstname'
  last_name:
    type: string
    description: Last name for the system user.
    example: 'lastname'

SystemUser: &SystemUser
  type: object
  required:
    - id
    - type
    - attributes
  properties:
    id: *SystemUserUID
    type: *SystemUserType
    attributes:
      type: object
      properties:
        email:
          type: string
          description: Email of system user, generated by server on creation, cannot be updated.
          example: p2tugwytwxcaqgtd1xkx@system.user
        first_name:
          type: string
          description: The first name of the user.
          example: firstname
        last_name:
          type: string
          description: The last name of the user.
          example: lastname
        user_type:
          type: string
          description: The type of user it is.
          example: system

UpdateSystemUserRequest:
  type: object
  description: The parameters required to update a system user.
  required:
    - data
  properties:
    data:
      type: object
      description: The data to update.
      required:
        - type
        - attributes
      properties:
        type: *SystemUserType
        attributes:
          type: object
          description: The attributes associated with the system user.
          required:
            - name
          properties:
            <<: *ModifySystemUserBaseAttributes

CreateSystemUserRequest:
  type: object
  description: The parameters required to create a new system user.
  required:
    - data
  properties:
    data:
      type: object
      description: The data associated with the new system user.
      required:
        - type
        - attributes
      properties:
        type: *SystemUserType
        attributes:
          type: object
          description: The attributes associated with the new system user.
          required:
            - name
          properties:
            <<: *ModifySystemUserBaseAttributes

GetSystemUserResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data: *SystemUser

MultipleSystemUsersResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: array
      description: An array of the system users within the requested org.
      items: *SystemUser
