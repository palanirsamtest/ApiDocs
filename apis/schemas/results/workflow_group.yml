WorkflowGroupFullAttributes: &WorkflowGroupFullAttributes
  name:
    type: string
    description: The name of the workflow group.
    maxLength: 255
    example: Group 1
  users:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          description: The ID of the user
          example: '1'
        name:
          type: string
          description: The name of the user
          example: 'bob'
        email:
          type: string
          description: The user's email address
          example: 'bob@example.com'
    example:
      - id: 1
        name: bob
        email: bob@example.com
      - id: 2
        name: alice
        email: alice@example.com
WorkflowGroup: &WorkflowGroup
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
  properties:
    id:
      type: string
      description: The ID of the requested resource.
      example: '21'
    type:
      type: string
      description: The classification of the object (`"workflow_groups"`).
      example: workflow_groups
    attributes:
      type: object
      description: The attributes associated with the resource.
      properties:
        <<: *WorkflowGroupFullAttributes
MultiWorkflowGroupsResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: array
      description: The data associated with the resource.
      items: *WorkflowGroup
