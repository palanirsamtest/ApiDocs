InterpretationUpdatableAttributes: &InterpretationUpdatableAttributes
  type: object
  description: The attributes associated with the resource.
  required:
    - title
    - raw
  properties: &baseAttribute
    title:
      type: string
      description: The name of the interpretation.
      maxLength: 255
      example: My first Interpretation
    raw:
      type: string
      description: A JSON string storing the configurations of an interpretation. See the response sample for details.
      example: |
        {
            "control_test_id": 300,
            "filterConfig": {
                "filtersOpen": false,
                "myRecords": false,
                "openStatuses": true
            },
            "formatVersion": 1.16,
            "tableConfig": {
                "columns": [
                    {
                        "fieldName": "account_number",
                        "visible": true
                    },
                    {
                        "fieldName": "balance",
                        "visible": true
                    }
                ],
                "formatting": {}
            },
            "visualizationConfig": {
                "colorMapping": {}
            },
            "visualizationInfo": {
                "currentTabIndex": "0,",
                "linkLatestTable": "false,",
                "selectedVizId": "e6c1,",
                "summary": "interpretation 101 summary,",
                "tableName": "table1,",
                "title": "interpretation 101"
            },
            "visualizations": [
                {
                    "config": {
                        "dataConfig": {
                            "chartColumns": [],
                            "chartRows": [],
                            "chartValues": []
                        },
                        "displayConfig": {}
                    },
                    "id": "453d",
                    "title": "interpretation visualization 1",
                    "type": "SummaryTable"
                }
            ]
        }
defaultFlag: &defaultFlag
  default:
    type: boolean
    description: |
      Specifies if the interpretation is the default interpretation for the table.

      **Note:**
      There is only one default interpretation allowed per table.
    example: false
    default: false
InterpretationFullAttributes: &InterpretationFullAttributes
  type: object
  description: The attributes associated with the resource.
  properties:
    <<: *baseAttribute
    <<: *defaultFlag
    created_at:
      type: string
      description: The date the interpretation was created.
      example: '2019-02-09T13:17:26Z'
      format: date-time
    updated_at:
      type: string
      description: The date the interpretation was updated.
      example: '2019-03-18T22:02:05Z'
      format: date-time
Interpretation: &Interpretation
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
    - relationships
  properties:
    id:
      type: string
      description: The ID of the interpretation.
      example: '4001'
    type:
      type: string
      description: The classification of the object (`"interpretations"`).
      example: interpretations
    attributes: *InterpretationFullAttributes
    relationships:
      type: object
      description: The relationships associated with the resource.
      properties:
        table:
          $ref: '../../components/schemas.yml#/RelationshipObject'
      example:
        table:
          data:
            id: '300'
            type: tables
CreateInterpretationPayload:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: object
      description: The data associated with the resource.
      required:
        - type
        - attributes
      properties:
        type:
          type: string
          description: The classification of the object (`"interpretations"`).
          example: interpretations
        attributes:
          type: object
          description: The attributes associated with the resource.
          required:
            - title
            - raw
          properties:
            <<: *baseAttribute
            <<: *defaultFlag
UpdateInterpretationPayload:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: object
      description: The data associated with the resource.
      required:
        - id
        - type
        - attributes
      properties:
        id:
          type: string
          description: The ID of the interpretation.
          example: '4001'
        type:
          type: string
          description: The classification of the object (`"interpretations"`).
          example: interpretations
        attributes:
          type: object
          description: The attributes associated with the resource.
          properties:
            <<: *baseAttribute
SingleInterpretationResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data: *Interpretation
InterpretationForMultiResponse: &InterpretationForMultiResponse
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
  properties:
    id:
      type: string
      description: The ID of the interpretation.
      example: '4001'
    type:
      type: string
      description: The classification of the object (`"interpretations"`).
      example: interpretations
    attributes:
      type: object
      description: The attributes associated with the resource.
      properties:
        title:
          type: string
          description: The name of the interpretation.
          maxLength: 255
          example: My first Interpretation
        <<: *defaultFlag
        created_at:
          type: string
          description: The date the interpretation was created.
          example: '2019-02-09T13:17:26Z'
          format: date-time
        updated_at:
          type: string
          description: The date the interpretation was updated.
          example: '2019-03-18T22:02:05Z'
          format: date-time
MultiInterpretationsResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: array
      description: The data associated with the resource.
      items: *InterpretationForMultiResponse
