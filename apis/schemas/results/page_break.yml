PageBreakBaseAttributes: &PageBreakBaseAttributes
  position:
    type: integer
    format: int64
    description: |
      The position value determines the order of items within the questionnaire.

      e.g. position value of 2 will place the page break as the second item in the questionnaire.

      If the value is not provided, the page break will be appended to the end of the questionnaire.
    example: 2
  reference_id:
    type: string
    description: Attribute for page_breaks filtering
    example: Important Page Breaks
PageBreakFullAttributes: &PageBreakFullAttributes
  type: object
  description: The attributes associated with the resource.
  properties:
    <<: *PageBreakBaseAttributes
    item_type:
      type: string
      maxLength: 255
      description: The type of the questionnaire item.
      example: PageBreak
    created_at:
      type: string
      description: The date the page break was created.
      example: '2019-02-09T13:17:26Z'
      format: date-time
    updated_at:
      type: string
      description: The date the page break was updated.
      example: '2019-03-18T22:02:05Z'
      format: date-time
PageBreak: &PageBreak
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
    - relationships
  properties:
    id:
      type: string
      description: The ID of the requested resource.
      example: '20'
    type:
      type: string
      description: The classification of the object (`"page_breaks"`).
      example: questionnaire_items
    attributes: *PageBreakFullAttributes
    relationships:
      type: object
      description: The relationships associated with the resource.
      required:
        - questionnaire
      properties:
        questionnaire:
          $ref: '../../components/schemas.yml#/RelationshipObject'
      example:
        questionnaire:
          data:
            id: '1'
            type: questionnaires
CreatePageBreakPayload:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: object
      description: The data associated with the resource.
      required:
        - type
        - attributes
      properties:
        type:
          type: string
          description: The classification of the object (`"page_breaks"`).
          example: questionnaire_items
        attributes:
          type: object
          description: The attributes associated with the resource.
          required:
            - position
          properties:
            <<: *PageBreakBaseAttributes
UpdatePageBreakPayload:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: object
      description: The data associated with the resource.
      required:
        - id
        - type
        - attributes
      properties:
        id:
          type: string
          description: The ID of the requested resource.
          example: '20'
        type:
          type: string
          description: The classification of the object (`"questions"`).
          example: questionnaire_items
        attributes:
          type: object
          description: The attributes associated with the resource.
          required:
            - position
          properties:
            <<: *PageBreakBaseAttributes
SinglePageBreakResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data: *PageBreak
