SimpleQuestionItemType: &SimpleQuestionItemType
  item_type:
    type: string
    description: Specifies the type of the questionnaire item.
    maxLength: 255
    enum:
      - ParagraphTextQuestion
      - AttachmentQuestion
      - TextQuestion
      - EmailQuestion
      - NumericQuestion
      - DateQuestion
      - DigitalSignatureQuestion
    example: EmailQuestion
SimpleQuestionBaseAttributes: &SimpleQuestionBaseAttributes
  text:
    type: string
    description: The simple question text.
    example: What is your email?
  instructions:
    type: string
    description: The instructions for answering the question.
    example: Please provide your work email.
  column_text:
    type: string
    description: The column display name in linked tables.
    maxLength: 255
    example: email
  optional:
    type: boolean
    description: Specifies whether the question is optional.
    default: false
    example: false
  position:
    type: integer
    format: int64
    description: |
      The position value determines the order of items within the questionnaire.

      e.g. position value of 2 will place the simple question as the second item in the questionnaire.

      If the value is not provided, the simple question will be appended to the end of the questionnaire.
    example: 8
  question_id:
    type: integer
    description: Id of the question.
    example: 42
  reference_id:
    type: string
    description: Attribute for questions filtering
    example: Important Questions
SimpleQuestionFullAttributes: &SimpleQuestionFullAttributes
  type: object
  description: The attributes associated with the resource.
  properties:
    <<: *SimpleQuestionBaseAttributes
    <<: *SimpleQuestionItemType
    created_at:
      type: string
      description: The date the question was created.
      example: '2019-02-09T13:17:26Z'
      format: date-time
    updated_at:
      type: string
      description: The date the question was updated.
      example: '2019-03-18T22:02:05Z'
      format: date-time
SimpleQuestion: &SimpleQuestion
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
    - relationships
  properties:
    id:
      type: string
      description: The ID of the requested resource.
      example: '20'
    type:
      type: string
      description: The classification of the object (`"questions"`).
      example: questionnaire_items
    attributes: *SimpleQuestionFullAttributes
    relationships:
      type: object
      description: The relationships associated with the resource.
      required:
        - questionnaire
      properties:
        questionnaire:
          $ref: '../../components/schemas.yml#/RelationshipObject'
      example:
        questionnaire:
          data:
            id: '1'
            type: questionnaires
CreateSimpleQuestionPayload:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: object
      description: The data associated with the resource.
      required:
        - type
        - attributes
      properties:
        type:
          type: string
          description: The classification of the object (`"questions"`).
          example: questionnaire_items
        attributes:
          type: object
          description: The attributes associated with the resource.
          required:
            - text
            - item_type
          properties:
            <<: *SimpleQuestionBaseAttributes
            <<: *SimpleQuestionItemType
UpdateSimpleQuestionPayload:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: object
      description: The data associated with the resource.
      required:
        - id
        - type
        - attributes
      properties:
        id:
          type: string
          description: The ID of the requested resource.
          example: '20'
        type:
          type: string
          description: The classification of the object (`"questions"`).
          example: questionnaire_items
        attributes:
          type: object
          description: The attributes associated with the resource.
          properties:
            <<: *SimpleQuestionBaseAttributes
SingleSimpleQuestionResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data: *SimpleQuestion
