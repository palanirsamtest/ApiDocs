CreateRecordsPayload:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: object
      description: The data associated with the resource.
      required:
        - columns
        - records
      properties:
        columns:
          type: object
          description: A key value pair. The key represents the column name and the value represents the column data type. See the request sample for details.
          example: { 'field_one': 'character', 'field_two': 'character' }
        records:
          type: array
          description: A key value pair. The key represents the column name and the value represents the column data. See the request sample for details.
          items:
            type: object
          example: [{ 'field_one': 'X', 'field_two': '2' }, { 'field_one': 'XYZ', 'field_two': '676' }]
    options:
      type: object
      description: The options associated with the resource.
      properties:
        purge:
          type: boolean
          description: Setting to `true` deletes existing records in the table and uploads the new records. Setting to `false` uploads new records and appends them to existing records in the table.
          example: true

MultiRecordsResponse:
  type: object
  required:
    - columns
    - data
  properties:
    columns: &columns
      type: array
      description: A key value pair. The key represents the column name and the value represents the column data type. See the request sample for details.
      items:
        type: object
      example:
        [
          { 'field_name': 'field_one', 'display_name': 'Field one', 'data_type': 'character' },
          { 'field_name': 'field_two', 'display_name': 'Field two', 'data_type': 'character' },
        ]
    data:
      type: array
      description: A key value pair. The key represents the column name and the value represents the column data. See the request sample for details.
      items:
        type: object
      example: [{ 'field_one': 'X', 'field_two': '2' }, { 'field_one': 'XYZ', 'field_two': '676' }]

SignleRecordResponse:
  type: object
  required:
    - columns
    - data
  properties:
    columns: *columns
    data:
      type: object
      description: A key value pair. The key represents the column name and the value represents the column data. See the request sample for details.
      example: { 'field_one': 'X', 'field_two': '2' }
