AnalysisUpdatableAttributes: &AnalysisUpdatableAttributes
  type: object
  description: The attributes associated with the resource.
  required:
    - name
  properties: &baseAttribute
    name:
      type: string
      description: The name of the analysis.
      maxLength: 255
      example: My first Analysis
    description:
      type: string
      description: The description of the analysis.
      example: Description of My first Analysis
AnalysisFullAttributes: &AnalysisFullAttributes
  type: object
  description: The attributes associated with the resource.
  properties:
    <<: *baseAttribute
    created_at:
      type: string
      description: The date the analysis was created.
      example: '2019-02-09T13:17:26Z'
      format: date-time
    updated_at:
      type: string
      description: The date the analysis was updated.
      example: '2019-03-18T22:02:05Z'
      format: date-time
Analysis: &Analysis
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
    - relationships
  properties:
    id:
      type: string
      description: The ID of the requested resource.
      example: '20'
    type:
      type: string
      description: The classification of the object (`"analyses"`).
      example: analyses
    attributes: *AnalysisFullAttributes
    relationships:
      type: object
      description: The relationships associated with the resource.
      properties:
        collection:
          $ref: '../../components/schemas.yml#/RelationshipObject'
      example:
        collection:
          data:
            id: '1'
            type: collections
CreateAnalysisPayload:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: object
      description: The data associated with the resource.
      required:
        - type
        - attributes
      properties: &basePayload
        type:
          type: string
          description: The classification of the object (`"analyses"`).
          example: analyses
        attributes: *AnalysisUpdatableAttributes
UpdateAnalysisPayload:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: object
      description: The data associated with the resource.
      required:
        - id
        - type
        - attributes
      properties:
        id:
          type: string
          description: The ID of the requested resource.
          example: '20'
        <<: *basePayload
SingleAnalysisResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data: *Analysis
MultiAnalysesResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: array
      description: The data associated with the resource.
      items: *Analysis
