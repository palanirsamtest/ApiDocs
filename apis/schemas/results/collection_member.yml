CollectionMemberBaseAttributes: &CollectionMemberBaseAttributes
  name:
    type: string
    description: The name of the member.
    maxLength: 255
    example: Stevie Breitenberg
  email:
    type: string
    description: The email of the member.
    maxLength: 255
    example: lenard_mcdermott@haley.net
  role:
    type: string
    description: |
      Specifies the level of access, or permissions, each member has within individual Collections.

      **Note:**
      Organization System Administrators and Results Administrators automatically get a Professional Manager role in all collections.
    enum:
      - Professional Manager
      - Professional User
      - Contributor User
      - Oversight Executive
      - Oversight Reviewer
    example: Professional Manager
CollectionMemberFullAttributes: &CollectionMemberFullAttributes
  type: object
  description: The attributes associated with the resource.
  properties:
    <<: *CollectionMemberBaseAttributes
CollectionMember: &CollectionMember
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
    - relationships
  properties:
    id:
      type: string
      description: The ID of the requested resource.
      example: '20'
    type:
      type: string
      description: The classification of the object (`"collection_members"`).
      example: collection_members
    attributes: *CollectionMemberFullAttributes
    relationships: &CollectionMemberRelationships
      type: object
      description: The relationships associated with the resource.
      required:
        - collection
      properties:
        collection:
          $ref: '../../components/schemas.yml#/RelationshipObject'
      example:
        collection:
          data:
            id: '1'
            type: collections
MultiCollectionMembersResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: array
      description: The data associated with the resource.
      items: *CollectionMember
