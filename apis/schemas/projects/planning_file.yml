PlanningFileBaseAttributes: &PlanningFileBaseAttributes
  name:
    type: string
    description: The name of the planning file.
    maxLength: 255
    example: Planning File Name
  reference_id:
    type: string
    description: The planning id, reference number, or code for the planning file.
    maxLength: 8
    example: BPWS1
  description:
    type: string
    description: A detailed description of the planning file.
    maxLength: 524288
    example: <h1>Planning file heading</h1><p>Planning file description.</p>
  position: &position
    type: integer
    format: int64
    description: |
      The value that determines the order in which it is displayed in the index action. `position` must be a value between `1` and `2147483647`.
    example: 1
  custom_attributes: &custom_attributes
    type: array
    description: An array of custom attributes defined on the project type used by the project this planning file is from. <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-project-types" target="_blank">Learn more about project types</a>. Make a PATCH request to modify the value of a custom attribute.
    items:
      type: object
      description: A user defined custom attribute value.
      properties:
        id:
          type: string
          description: The ID of this custom attribute. Optional if term is included.
          example: '42'
        term:
          type: string
          description: The user defined term used to identify this custom attribute. Optional if id is included.
          example: 'Custom Planning Attribute'
        value:
          type: array
          description: The value or values (for multiselect) for this custom attribute.
          example: ['Custom Select Option Text']
          items:
            type: string

PlanningFileFullAttributes: &PlanningFileFullAttributes
  type: object
  description: The attributes associated with the resource.
  properties:
    <<: *PlanningFileBaseAttributes
    created_at:
      type: string
      description: The timestamp identifying when the planning file was created.
      example: '2019-02-09T13:17:26Z'
      format: date-time
    updated_at:
      type: string
      description: The timestamp identifying when the planning file was updated.
      example: '2019-02-09T13:17:26Z'
      format: date-time

PlanningFile: &PlanningFile
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
  properties:
    id:
      type: string
      description: The ID of the requested resource.
      example: 1
    type:
      type: string
      description: The classification of the object (`"planning_files"`).
      example: planning_files
    attributes: *PlanningFileFullAttributes
    relationships:
      type: object
      description: The relationships associated with the resource.
      required:
        - project
      properties:
        project:
          type: object
          description: Each planning file has an associated project or framework. A project/framework is a management system that allows you to define and compile information for reporting purposes.
          required:
            - data
          properties:
            data:
              type: object
              description: The data associated with the object.
              required:
                - id
                - type
              properties:
                id:
                  type: string
                  description: The ID of the project.
                  example: '1'
                type:
                  type: string
                  description: The classification of the object (`"projects"`).
                  example: projects
        framework:
          type: object
          description: Each planning file has an associated project or framework. A project/framework is a management system that allows you to define and compile information for reporting purposes.
          required:
            - data
          properties:
            data:
              type: object
              description: The data associated with the object.
              required:
                - id
                - type
              properties:
                id:
                  type: string
                  description: The ID of the framework.
                  example: '1'
                type:
                  type: string
                  description: The classification of the object (`"frameworks"`).
                  example: frameworks

