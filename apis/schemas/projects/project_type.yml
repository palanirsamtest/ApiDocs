ProjectTypeBaseAttributes: &ProjectTypeBaseAttributes
  type: object
  description: The attributes associated with the resource.
  properties:
    name: &name
      type: string
      description: The name of the project type.
      maxLength: 255
      example: Project type name
    description: &description
      type: string
      description: A detailed description of the project type.
      maxLength: 255
      example: Project type description.
    workflow: &workflow
      type: string
      description: |
        The type of workflow associated with the project type. The workflow can be Workplan (`procedure`) or Internal Control (`control`).

        `procedure` workflows are appropriate for straight-forward projects and frameworks, which consist of a set of steps or procedures that the assurance team will execute,
        and the documentation of the outcome of each step. The attributes `narrative_terms`, `control_test_terms`, and `test_plan_terms` are not available for this workflow.

        `control` workflows are appropriate for more complex types of projects and frameworks, where narratives are
        defined, walkthroughs are performed to verify control design, and tests are performed to verify the operating effectiveness of controls.

        For more information, see <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-project-types" target="_blank">Workflows and project types</a>.
      example: control
    enable_creating_projects: &enable_creating_projects
      type: boolean
      description: |
        Specifies if users with the appropriate permissions can create new projects and frameworks using this project type (`true`) or if they cannot (`false`).

        Typically, you specify `true` when you have finalized your project type settings and you are ready for others to use the project type. If you want the project type
        to remain in draft mode, and prevent others from using it, specify `false`.
      default: true
      example: true
    project_terms: *ProjectTerms
    objective_terms: *ObjectiveTerms
    walkthrough_terms: *WalkthroughTerms
    control_terms: *ControlTerms
    risk_terms: *RiskTerms
    planning_terms: *PlanningTerms
    results_terms: *ResultsTerms
    finding_terms: *FindingTerms
    certification_terms: *CertificationTerms
    narrative_terms: *NarrativeTerms
    test_plan_terms: *TestPlanTerms
    control_test_terms: *ControlTestTerms

