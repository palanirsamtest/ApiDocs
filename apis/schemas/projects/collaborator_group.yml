      type: object
      description: |
        Each collaborator group has an associated project or framework. A project/framework is a management system that allows you to define and compile information
        for reporting purposes.
      required:
        - data
      properties:
        data:
          type: object
          description: The data associated with the resource.
          required:
            - id
            - type
          properties:
            id:
              type: string
              description: The ID of the framework.
