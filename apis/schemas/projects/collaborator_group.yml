CollaboratorGroup: &CollaboratorGroup
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
    - relationships
  properties:
    id: &id
      type: string
      description: |
        The IDs of the parent resource (project or framework) and Launchpad ID of the group, in the `parent_resource_id:group_lp_id` format, which then must be encoded into Base64.

        For example, if the `parent_resource_id` is `11955` and the `group_lp_id` is `yvqdNCtv8TeM47WQtzau`, you would encode `11955:yvqdNCtv8TeM47WQtzau` into Base64. The result is `MTE5NTU6eXZxZE5DdHY4VGVNNDdXUXR6YXU=`, which is the `id`.
      example: MTE5NTU6eXZxZE5DdHY4VGVNNDdXUXR6YXU=
    type: &type
      type: string
      description: The classification of the object (`"collaborator_groups"`).
      example: collaborator_groups
    attributes: &attributes
      type: object
      description: The attributes associated with the resource.
      required:
        - title
        - reference
      properties:
        project_role: &project_role
          type: string
          description: |
            Assigned role for group within project or framework.

            Available project roles are:
              `"professional_manager"`, `"professional_user"`, `"oversight_executive"`, `"oversight_reviewer"`,
              `"contributor_user"`, `"contributor_manager"`, `"contributor_tester"`
          example: professional_manager
        admin: &admin
          type: boolean
          description: |
            Indicates if the group is assigned as the System Admin Group in Launchpad.
          example: false
        disabled: &disabled
          type: boolean
          description: |
            Indicates if the `project_role` attribute has a value assigned to it.
          example: false
        default: &default
          type: boolean
          description: |
            Indicates if the group was assigned by default to a project or framework.
          example: false
        created_at: &created_at
          type: string
          description: The timestamp identifying when the collaborator group was created.
          example: '2019-02-09T13:17:26Z'
          format: date-time
        updated_at: &updated_at
          type: string
          description: The timestamp identifying when the collaborator group was last updated.
          example: '2019-02-09T13:17:26Z'
          format: date-time
    relationships: *CollaboratorGroupRelationships

