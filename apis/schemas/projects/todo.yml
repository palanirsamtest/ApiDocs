Todo: &Todo
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
    - relationships
  properties:
    id: &id
      type: string
      description: The ID of the requested resource.
      example: '1'
    type: &type
      type: string
      description: The classification of the object (`"projects_todos"`).
      example: projects_todos
    attributes:
      type: object
      description: The attributes associated with the resource.
      properties:
        description: &description
          type: string
          description: A detailed description of the todo.
          maxLength: 524288
          example: Todo details
        created_at: &created_at
          type: string
          description: The timestamp identifying when the todo was created.
          example: '2021-01-18T13:17:26Z'
          format: date-time
        updated_at: &updated_at
          type: string
          description: The timestamp identifying when the todo was last updated.
          example: '2021-01-18T13:17:26Z'
          format: date-time
        due_date: &due_date
          type: string
          description: Specifies when the todo should be fulfilled by.
          example: '2021-01-18'
          format: date
        status: &status
          type: string
          description: Status of the todo
          example: 'open'
    relationships:
      type: object
      description: The relationships associated with the resource.
      properties:
        project: &project
          type: object
          description: Specifies the project that the todo is associated with.
          properties:
            data:
              type: object
              description: The data associated with a project.
              properties:
                id:
                  type: string
                  description: The ID of the project.
                  example: '1'
                type:
                  type: string
                  description: The classification of the object (`"projects"`).
                  example: projects
        target: &target
          type: object
          nullable: true
          description: Specifies the resource that the todo is associated with.
          properties:
            data:
              type: object
              description: The data associated with a project.
              properties:
                id:
                  type: string
                  description: The ID of the resource.
                  example: '1'
                type:
                  type: string
                  description: |
                    The classification of the object.

                    A target can have one of the following types: `"projects"`, `"controls"`, `"control_tests"`,
                    `"control_test_plans"`, `"issues"`, `"narratives"`, `"objectives"`, `"walkthrough_summaries"`,
                    `"project_files"`, `"project_plannings"`, `"project_results"`, `"risks"`, `"risk_control_matrices"`,
                    `"testing_rounds"`, `"walkthroughs"`.
                  example: objectives

Links: &Links
  type: object
  required:
    - next
    - prev
  properties:
    next:
      type: string
      description: Next page url
      nullable: true
      example: '/api/resource?page[number]=Mw=='
    prev:
      type: string
      description: Previous page url
      nullable: true
      example: null

GetOrgProjectsTodosResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: array
      items: *Todo
    links: *Links
