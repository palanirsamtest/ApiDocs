SchedulerFilter: &SchedulerFilter
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
  properties:
    id: &id
      type: string
      description: The ID of the requested resource.
      example: '1'
    type: &type
      type: string
      description: The classification of the object (`"scheduler_filters"`).
      example: scheduler_filters
    attributes: &attributes
      type: object
      description: The attributes associated with the resource.
      required:
        - name
      properties:
        name: &name
          type: string
          description: The unique name of the scheduler filter.
          maxLength: 60
          example: My custom filter
        user_ids: &user_ids
          type: array
          description: The list of user IDs included in the filter. This list can only contain users that are currently active.
          items: *id
        project_ids: &project_ids
          type: array
          description: The list of project IDs included in the filter. For "None" value, include an empty string (`""`) in the list.
          items:
            type: string
            description: The ID of the project.
            example: '1'
        project_tags: &project_tags
          type: array
          description: The list of project tags included in the filter. For "Untagged" value, include an empty string (`""`) in the list.
          items:
            type: string
            description: The name of the tag.
            example: 'imported'
        project_statuses: &project_statuses
          type: array
          description: The list of project statuses included in the filter.
          items:
            $ref: './project.yml#/ProjectStatus'
        can_edit:
          type: boolean
          description: The flag indicating whether the resource is editable for current user.
          example: true

