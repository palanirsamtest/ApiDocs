ScheduledUser: &ScheduledUser
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
  properties:
    id: &id
      type: string
      description: The ID of the requested resource.
      example: '5q7ixBfSoYeZSCDS4YAU'
    type: &type
      type: string
      description: The classification of the object (`"scheduled_users"`).
      example: scheduled_users
    attributes: &attributes
      type: object
      description: The attributes associated with the resource.
      properties:
        working_days:
          type: array
          description: The numbers of working days.
          example:
            - 1
            - 3
            - 5
          items:
            type: integer
            description: Number of working weekday (1 - 7)
        hours_per_day:
          type: number
          format: float
          description: Hours per day.
          example: 6.5
        hourly_rate:
          type: number
          format: float
          description: Hourly rate.
          example: 15.25

GetScheduledUsersResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: array
      items: *ScheduledUser
    links:
      type: object
      required:
        - next
        - prev
      properties:
        next:
          type: string
          description: Next page url
          nullable: true
          example: '/projects/:project_id/scheduled_users?page[size]=5&page[number]=Mg=='
        prev:
          type: string
          description: Previous page url
          nullable: true
          example: null
