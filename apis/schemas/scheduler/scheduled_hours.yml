ScheduledHours: &ScheduledHours
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
  properties:
    id: &id
      type: string
      description: The ID of the requested resource.
      example: '1'
    type: &type
      type: string
      description: The classification of the object (`"scheduled_hours"`).
      example: scheduled_hours
    attributes: &attributes
      type: object
      description: The attributes associated with the resource.
      properties:
        schedule_type:
          type: string
          description: Schedule type. Can be planning, fieldwork, results, non project
          example: 'planning'
        time_category:
          type: string
          description: Time entry category. Present only for non project schedules.
          example: 'Leave/Vacation'
        hours_per_day:
          type: integer
          description: Scheduled hours
          example: 6
        start_date:
          type: string
          description: The date specifying when the schedule for the project begins.
          example: '2021-11-16'
          format: date
        end_date:
          type: string
          description: The date specifying when the schedule for the project ends.
          example: '2021-12-01'
          format: date
    relationships: &relationships
      type: object
      description: The relationships associated with the resource.
      properties:
        scheduled_project: &compliance_requirement
          type: object
          description: Scheduled project object.
          required:
            - data
          properties:
            data:
              type: object
              description: The data associated with the resource.
              required:
                - id
                - type
              properties:
                id: *id
                type:
                  type: string
                  description: The classification of the object (`"scheduled_projects"`).
                  example: scheduled_projects
GetScheduledHoursResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: array
      items: *ScheduledHours
    links:
      type: object
      required:
        - next
        - prev
      properties:
        next:
          type: string
          description: Next page url
          nullable: true
          example: '/users/:uid/scheduled_hours?page[size]=5&page[number]=Mg=='
        prev:
          type: string
          description: Previous page url
          nullable: true
          example: null
