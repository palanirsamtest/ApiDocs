Agent:
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
  properties:
    data:
      type: object
      properties:
        id:
          type: string
          description: The ID of the flow key.
          example: '1'
        type:
          type: string
          description: The classification of the object.
          example: 'agent'
        attributes:
          type: object
          description: The attributes associated with the resource.
          properties:
            public_key:
              type: string
              description: The public key used to encrypt passwords in Flows.

examples:
  FlowKey:
    data:
      id: '1'
      type: flow_key
      attributes:
        public_key: '<public key>'
