RobotApp:
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
  properties:
    id:
      type: string
      description: The ID of the robot.
      example: 1
    type:
      type: string
      description: The classification of the object (`"robot_apps"`).
      example: robot_apps
    attributes:
      type: object
      description: The attributes associated with the resource.
      properties:
        comment:
          type: string
          description: An informative statement in the version history of the script.
          example: If we synthesize the application, we can get to the SSL firewall through the mobile XSS sensor!
        version:
          type: integer
          description: The script version number.
          example: 1
        created_at:
          type: string
          description: The date the robot was created.
          example: 2019-03-21T16:25:00.478Z

CreateRobotAppResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      $ref: '#/RobotApp'

GetRobotAppResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      $ref: '#/RobotApp'

GetRobotAppsResponse:
  type: object
  description: The data associated with the resource.
  properties:
    data:
      type: array
      description: The data associated with the resource.
      items:
        $ref: '#/RobotApp'

CreateRobotAppRequest:
  type: object
  description: The data associated with the resource.
  required:
    - file
  properties:
    code_page:
      type: integer
      example: 1250
      description: The character encoding of the uploaded .acl file.
    comment:
      type: string
      description: An informative statement in the version history of the script.
      example: Galvanize rocks!
    is_unicode:
      type: boolean
      description: Specifies whether the Robots Agent is working with Unicode character encoding of data.
      example: true
    file:
      type: string
      format: binary
      description: The .acl file containing the analytic script in binary format.

examples:
  RobotApps:
    data:
      - id: 1
        type: robot_apps
        attributes:
          comment: Try to hack the COM panel, maybe it will bypass the redundant port!
          version: 1
          created_at: '2019-03-21T16:25:00.367Z'
      - id: 2
        type: robot_apps
        attributes:
          comment: Use the open-source SQL firewall, then you can program the cross-platform pixel!
          version: 2
          created_at: '2019-03-21T16:25:00.590Z'
  RobotApp:
    data:
      - id: 1
        type: robot_apps
        attributes:
          comment: Try to hack the COM panel, maybe it will bypass the redundant port!
          version: 1
          created_at: '2019-03-21T16:25:00.367Z'
