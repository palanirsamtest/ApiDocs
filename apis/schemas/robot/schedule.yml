RobotTaskSchedule:
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
  properties:
    id:
      type: string
      description: The ID of the task.
      example: 1
    type:
      type: string
      description: The classification of the object (`"schedule"`).
      example: schedule
    attributes:
      type: object
      description: The attributes associated with the resource.
      required:
        - settings
      properties: &scheduleProperties
        frequency:
          type: string
          description: The interval at which the task is repeatedly run.
          enum: [once, hourly, daily, weekly, monthly]
          example: weekly
        interval:
          type: integer
          description: The interval in minutes between runs. To safeguard the HighBond API against bursts of usage, there is a minimum interval of 10 minutes between runs.
        starts_at:
          type: string
          description: The time of day to start running the task.
          example: '2019-03-21T16:25:00.478Z'
        starts_at_timezone:
          type: string
          description: The <a href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones" target="_blank">timezone</a> used to start running the task. #TODO: we have a subset, but how to publish this?
          example: America/Los_Angeles
        settings:
          type: object
          description: The settings associated with the resource.
          properties:
            days:
              description: The days that the task is scheduled to run. If the task is scheduled to run on a weekly frequency, `days` are represented from `0` to `6`, where `0` represents Sunday and `6` represents Saturday. If the task is scheduled to run on a monthly frequency, `days` is represented as a number between `1` and `28` or specified as `last_day`. `days` does not return anything for once, hourly, and daily frequencies.
              type: array
              items:
                type: integer
              example: [0, 1, 2]

CreateRobotTaskScheduleRequest:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: object
      description: The data associated with the resource.
      properties:
        type:
          type: string
          description: The classification of the object (`"schedule"`).
          example: 'schedule'
        attributes:
          type: object
          description: The attributes associated with the resource.
          required:
            - frequency
            - interval
            - starts_at
            - starts_at_timezone
            - settings
          properties: *scheduleProperties

GetRobotTaskScheduleResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      $ref: '#/RobotTaskSchedule'

examples:
  Schedule:
    data:
      id: 1
      type: schedule
      attributes:
        frequency: 'weekly'
        interval: 1
        last_run_at:
        next_run_at: '2019-03-22T18:27:30.298Z'
        settings: { 'days': [4, 5, 6] }
        starts_at_timezone: America/Puerto_Rico
        starts_at: '2019-03-22T14:27:30.298-04:00'
