Agent:
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
  properties:
    data:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            description: The ID of the robot.
            example: 1
          type:
            type: string
            description: The classification of the object.
            example: 'agent'
          attributes:
            type: object
            description: The attributes associated with the resource.
            properties:
              agent_type:
                type: string
                enum:
                  - cloud
                  - default
                  - flow
                description: The type of the agent. Can be `cloud`, `default`, or `flow`.
                example: 'cloud'
              is_unicode:
                type: boolean
                description: If the agent is unicode or non-unicode.
                example: 'cloud'

examples:
  Agents:
    data:
      - id: 1
        type: agent
        attributes:
          is_unicode: true
          type: 'cloud'
      - id: 2
        type: agent
        attributes:
          is_unicode: true
          type: 'default'
