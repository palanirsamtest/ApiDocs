ComplianceRegulation: &ComplianceRegulation
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
  properties:
    id: &id
      type: string
      description: The ID of the requested resource.
      example: '1'
    type: &type
      type: string
      description: The classification of the object (`"compliance_regulations"`).
      example: compliance_regulations
    attributes: &attributes
      type: object
      description: The attributes associated with the resource.
      properties:
        name: &name
          type: string
          description: The unique name of the compliance regulation.
          maxLength: 255
          example: My regulation
        description: &description
          type: string
          description: The detailed description of the regulation.
          maxLength: 524288
          example: Regulation details
        created_at: &created_at
          type: string
          description: The timestamp specifying when the regulation was created.
          example: '2019-02-09T13:17:26Z'
          format: date-time
        updated_at: &updated_at
          type: string
          description: The timestamp specifying when the regulation was updated.
          example: '2019-03-18T22:02:05Z'
          format: date-time
        external_id: &externalId
          type: string
          description: An optional identifier.
          example: RG-1
        source: &source
          type: string
          description: Source of the regulation. Used for legal reasons.
          example: Federal Trade Commission
        disclaimer: &disclaimer
          type: string
          description: Regulation disclaimer.
          example: Example of disclaimer.
        report_disclaimer: &reportDisclaimer
          type: string
          description: Report disclaimer.
          example: Example of disclaimer.
        requirement_disclaimer: &requirementDisclaimer
          type: string
          description: Requirement disclaimer.
          example: Example of disclaimer.
        available_tags: &availableTags
          type: array
          description: List of available tags to be used inside the regulation.
          items:
            type: string
            description: Tag
            example: foo
        tags: &tags
          type: array
          description: List of applied tags. Must use elements from `available_tags`.
          items:
            type: string
            description: Tag
            example: foo
        locked: &locked
          type: boolean
          description: Defines whether regulation is editable or not.
          example: false
        premium: &premium
          type: boolean
          description: Indicates whether content is only available for users who have premium edition subscriptions.
          example: false
        subscription_types: &subscriptionTypes
          type: array
          description: Indicates the user's subscription type.
          items:
            type: string
            description: Tag
            example: foo

