TimesheetsActivity: &TimesheetsActivity
  type: object
  description: The data associated with the resource.
  required:
    - id
    - type
    - attributes
    - relationships
  properties:
    id: &id
      type: string
      description: The ID of the requested resource.
      example: '1'
    type: &type
      type: string
      description: The classification of the object (`"timesheets_activity_projects"`).
      example: timesheets_activity_projects
    attributes: &attributes
      type: object
      description: The attributes associated with the resource.
      required:
        - name
      properties:
        name: &name
          type: string
          description: A name of the project.
          example: Some project

TimesheetsActivityRelationships: &TimesheetsActivityRelationships
  type: object
  description: The relationships associated with the resource.
  required:
    - targets
  properties:
    targets: &TargetsRelationship
      type: array
      description: Specifies the list of resources in which user had activity.
      items:
        type: object
        description: Specifies the resource that activity is associated with.
        required:
          - data
        properties:
          data:
            type: object
            description: The data associated with a resource.
            properties:
              id:
                type: string
                description: The ID of the resource.
                example: '1'
              type:
                type: string
                description: |
                  The classification of the object.

                  A target can have one of the following types: `"projects`", `"narratives`", `"objectives`", `"walkthrough_summaries`",
                  `"project_plannings`", `"walkthroughs`", `"control_tests`", `"control_test_plans`", `"project_results`", `"project_files`",
                  `"risk_control_matrices`", `"testing_rounds`", `"risks`", `"controls`"
                example: objectives

TimesheetsActivityWithSparseFieldset: &TimesheetsActivityWithSparseFieldset
  <<: *TimesheetsActivity
  properties:
    id: *id
    type: *type
    attributes: *attributes
    relationships: *TimesheetsActivityRelationships

TimesheetsActivityIncludedTarget: &TimesheetsActivityIncludedTarget
  type: object
  properties:
    id:
      type: string
      description: The ID of the target.
      example: '1'
    type:
      type: string
      description: The classification of the object (`"objectives"`).
      example: objectives
    attributes:
      type: object
      description: The attributes associated with the target.
      properties:
        full_title:
          type: string
          description: The name of the flow
          example: 'Section: My section'

GetTimesheetsActivitiesResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: array
      items: *TimesheetsActivityWithSparseFieldset
      description: Array of projects with associated activity records
    included:
      type: array
      description: All related resources
      items: *TimesheetsActivityIncludedTarget
