        properties:
          status:
            type: string
            description: Respond status
          response:
            type: object
            required:
              - id
              - type
              - attributes
            description: Reponse details
            properties:
              id:
                type: string
                description: The ID of the requested resource (should be provided for update action only).
              type:
                type: string
                description: The classification of the object (`"time_entry_categories"`).
              attributes:
                type: object
                description: The attributes associated with the resource.
                required:
                  - name
                properties:
                  name:
                    type: string
                    description: The name of the time entry category.
                    maxLength: 255
                  position:
                    type: integer
                    format: int64
                    description: |
                      The value that determines the order in which it is displayed in the index action. `position` must be a value between `1` and `2147483647`.
