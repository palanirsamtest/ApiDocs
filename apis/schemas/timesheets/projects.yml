      type: object
      description: The data associated with the resource.
      required:
        - id
        - type
        - relationships
      properties:
        id:
          type: string
          description: The ID of the requested resource (randomly generated to meet JSON:API specification requirements).
          example: '1'
        type:
          type: string
          description: The classification of the object (`"timesheets_projects"`).
