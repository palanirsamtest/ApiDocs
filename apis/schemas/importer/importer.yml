      type: importer
      attributes: &IssuesResourceType
        Issues:
          [
            {
              referenceId: 'Test-1',
              projectId: 12345,
              description: Issue description,
              owner: '-xxzzyy',
              deficiencyType: Issue type,
            },
          ]

ImporterPayloadExamples:
  SelectRequestsType:
    summary: Requests
    value:
      data:
        type: importer
        attributes: *RequestsResourceType
  SelectProjectsType:
    summary: Projects
    value:
      data:
        type: importer
        attributes: *ProjectsResourceType
  SelectIssuesType:
    summary: Issues
    value:
      data:
        type: importer
        attributes: *IssuesResourceType

