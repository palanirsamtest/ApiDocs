SessionID: &SessionID
  type: string
  description: Unique identifier for the resource.
  example: '58e559b1-31bf-4341-b761-c30364376adf'

Importer: &Importer
  type: object
  description: The data associated with the resource.
  required:
    - session_id
  properties:
    session_id:
      type: string
      description: The Unique identifier for an import.
      example: '58e559b1-31bf-4341-b761-c30364376adf'
    attributes: *SessionID

ImporterResponse:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: array
      description: The data associated with the resource.
      items: *Importer

CreateImporterPayload:
  type: object
  description: The data associated with the resource.
  required:
    - data
  properties:
    data:
      type: object
      description: |
        The data associated with the resource.

        The payload must match the columns in the Excel template of the importer. The columns in the template are based on the type of resource you want to import. For more information, see <a href="https://help.highbond.com/helpdocs/highbond/en-us/Content/projects/planning_projects/bulk_uploading_importing_content/bulk_uploading_requests.htm?cshid=lp-highbond-importer#navlink-4" target="_blank">Bulk importing HighBond resources</a>.
      required:
        - type
        - attributes
      properties:
        type:
          type: string
          description: The classification of the object (`"importer"`).
          example: importer
        attributes:
          type: object
          description: The attributes associated with the resource.

RequestsResourceType:
