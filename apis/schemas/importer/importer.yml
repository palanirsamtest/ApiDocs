      type: importer
      attributes: &RequestsResourceType
        Requests:
          [
            {
              referenceId: 'Test-1',
              description: Requests description,
              owner: 'Test User',
              ownerEmail: 'test@test.com',
              ownerUser: 'XyzYxz',
              projectId: '12345',
              requestorUser: 'YyxXZz',
              targetId: '12345',
            },
          ]

ProjectsResourceType:
