get:
  tags:
    - Questionnaires
  operationId: getQuestionnaire
  summary: Get a questionnaire
  description: Get information about a questionnaire.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/SingleQuestionnaireResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
put:
  tags:
    - Questionnaires
  operationId: updateQuestionnaire
  summary: Update a questionnaire
  description: Make changes to a questionnaire, like renaming it.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
  requestBody:
    description: The data required to update a questionnaire.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/UpdateQuestionnairePayload'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/SingleQuestionnaireResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceIdConflict'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank
delete:
  tags:
    - Questionnaires
  operationId: deleteQuestionnaire
  summary: Delete a questionnaire
  description: |
    Permanently delete a questionnaire.

    > **Caution -**
    Deleting a questionnaire also permanently removes questions associated with the questionnaire.


    > **Note -**
    Questionnaires that are associated with a Survey, Event Report, or trigger cannot be deleted.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
  responses:
    204:
      $ref: '../../components/responses.yml#/NoContent'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/base'
                code: invalid_resource
                detail: Questionnaire cannot be deleted because it is being used by My First Survey
