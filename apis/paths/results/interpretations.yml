get:
  tags:
    - Interpretations
  operationId: getInterpretations
  summary: >
    List interpretations inside a table
  description: Get a list of all interpretations inside a table.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/tableIdParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/MultiInterpretationsResponse'
          example:
            data:
              - id: '22'
                type: interpretations
                attributes:
                  title: interpretation 2
                  default: false
                  created_at: '2019-02-09T13:17:38Z'
                  updated_at: '2019-02-09T13:17:38Z'
                relationships: {}
              - id: '21'
                type: interpretations
                attributes:
                  title: interpretation 1
                  default: false
                  created_at: '2019-02-09T13:17:26Z'
                  updated_at: '2019-03-09T20:23:09Z'
                relationships: {}
    400:
      $ref: '../../components/responses.yml#/MissingTableId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
post:
  tags:
    - Interpretations
  operationId: createInterpretation
  summary: Create an interpretation
  description: |
    Create a new interpretation to provide a unique view of the data in the underlying source table.

    <strong>Limitations</strong>:
    * Your organization can have a maximum of 4,000 interpretations.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/tableIdParam'
  requestBody:
    description: The data required to create an interpretation.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateInterpretationPayload'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/SingleInterpretationResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/title'
                code: invalid_resource
                detail: can't be blank
              - status: 422
                code: unprocessable_entity
                detail: Maximum number of 4,000 Interpretations reached.
