post:
  tags:
    - Surveys
  operationId: createSurvey
  summary: Create a survey
  description: |
    Create a new, empty survey in an existing analysis.

    <strong>Limitations</strong>:
    * Your organization can have a maximum of 1,000 surveys.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/analysisIdParam'
  requestBody:
    description: The data required to create a survey.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateSurveyPayload'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/SingleSurveyResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank
              - status: 422
                code: unprocessable_entity
                detail: Maximum number of 1,000 Surveys reached.
