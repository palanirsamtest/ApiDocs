post:
  tags:
    - Questionnaires
  operationId: createQuestionnaire
  summary: Create a questionnaire
  description: |
    Create a new questionnaire in an existing collection.

    <strong>Limitations</strong>:
    * Your organization can have a maximum of 14,000 questionnaires.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
  requestBody:
    description: The data required to create a questionnaire.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateQuestionnairePayload'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/SingleQuestionnaireResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank
              - status: 422
                code: unprocessable_entity
                detail: Maximum number of 14,000 Questionnaires reached.
