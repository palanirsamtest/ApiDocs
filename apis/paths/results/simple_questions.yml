post:
  tags:
    - Questionnaires
  operationId: createSimpleQuestion
  summary: Create a simple question
  description: |
    Create a new Email, Date, Numeric, Short Answer, Paragraph, Attachment or Digital Signature question.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/questionnaireIdParam'
  requestBody:
    description: The data required to create a simple question.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateSimpleQuestionPayload'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/SingleSimpleQuestionResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/text'
                code: invalid_resource
                detail: can't be blank
              - status: 422
                code: unprocessable_entity
                detail: Maximum number of 900 Questionnaire Questions reached.
