post:
  tags:
    - Storyboards
  operationId: createStoryboard
  summary: Create a storyboard
  description: Before creating a storyboard, you must create at least one visualization or metric to include in the presentation. Storyboards are driven by the data in tables, so before you create a storyboard, you should first create the collections, analyses, and tables you need to power it.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
  requestBody:
    description: The data required to create a storyboard.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateStoryboardPayload'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/SingleStoryboardResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank
