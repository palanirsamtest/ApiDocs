get:
  tags:
    - Questionnaires
  operationId: getQuestionnaires
  summary: >
    List of questionnaires
  description: Get a list of all questionnaires inside a collection.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/collectionIdParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/MultiQuestionnairesResponse'
          example:
            data:
              - id: '22'
                type: questionnaires
                attributes:
                  name: My first Questionnaire
                  instruction: Please complete the training before filling out this questionnaire.
                  position: 1
                  resubmittable: false
                  respondent_view: all_records
                  email_subject: My first email subject
                  email_message: My first email message
                  linked_tables_ids: [1, 3, 5]
                  linked_tables_only: false
                  weighting: false
                  reference_id: My first Questionnaires
                  surveys_id: [1, 3]
                  created_at: '2019-02-09T13:17:38Z'
                  updated_at: '2019-02-09T13:17:38Z'
                relationships:
                  collection:
                    data:
                      id: '2'
                      type: 'collections'
              - id: '21'
                type: questionnaires
                attributes:
                  name: My second Questionnaire
                  instruction: Please complete the training before filling out this questionnaire.
                  resubmittable: true
                  respondent_view: no_records
                  email_subject: My second email subject
                  email_message: My second email message
                  linked_tables_ids: [2, 4, 6]
                  linked_tables_only: false
                  weighting: false
                  reference_id: My second Questionnaires
                  surveys_id: [2, 4]
                  created_at: '2019-02-09T13:17:38Z'
                  updated_at: '2019-02-09T13:17:38Z'
                relationships:
                  collection:
                    data:
                      id: '2'
                      type: 'collections'
    400:
      $ref: '../../components/responses.yml#/MissingCollectionId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
