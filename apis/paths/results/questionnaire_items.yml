get:
  tags:
    - Questionnaires
  operationId: getQuestionnaireItems
  summary: >
    List of questionnaire items
  description: Get a list of all questionnaire items inside a questionnaire.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/questionnaireIdParam'
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yml#/MultiQuestionnaireItemsResponse'
          example:
            data:
              - id: '22'
                type: questionnaire_items
                attributes:
                  position: 1
                  item_type: PageBreak
                  reference_id: Important Page Breaks
                  created_at: '2019-02-09T13:17:38Z'
                  updated_at: '2019-02-09T13:17:38Z'
                relationships: &relationshipsExample
                  questionnaire:
                    data:
                      id: '1'
                      type: questionnaires
              - id: '23'
                type: questionnaire_items
                attributes:
                  text: What is your email?
                  instructions: Please provide your work email.
                  column_text: email
                  optional: false
                  position: 2
                  item_type: EmailQuestion
                  created_at: '2020-04-13T20:58:09Z'
                  updated_at: '2020-04-13T20:58:09Z'
                  question_id: 88
                relationships:
                  <<: *relationshipsExample
              - id: '24'
                type: questionnaire_items
                attributes:
                  name: Section Two
                  description: The description of this section.
                  position: 3
                  item_type: SectionHeader
                  reference_id: Important Section Headers
                  created_at: '2020-04-13T20:58:09Z'
                  updated_at: '2020-04-13T20:58:09Z'
                relationships:
                  <<: *relationshipsExample
              - id: '25'
                type: questionnaire_items
                attributes:
                  text: What's the best pet in the world?
                  instructions: Cat is the only right choice.
                  column_text: 'Best pet'
                  optional: false
                  position: 4
                  other_value: None of the above
                  reference_id: Pets Question
                  weight: 2
                  options:
                    - reference_id: cat option
                      text: cat
                      weight: 2
                    - reference_id: dog option
                      text: dog
                      weight: 1
                      follow_up_questions: [1, 2]
                    - reference_id: dragon option
                      text: dragon
                      follow_up_questions: [3]
                  item_type: 'SingleChoiceQuestion'
                  created_at: '2020-04-12T22:14:53Z'
                  updated_at: '2020-04-13T20:58:09Z'
                  question_id: 47
                relationships:
                  <<: *relationshipsExample
