get:
  tags:
    - Analyses
  operationId: getAnalysis
  summary: Get an analysis
  description: Get information about an analysis.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/SingleAnalysisResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
put:
  tags:
    - Analyses
  operationId: updateAnalysis
  summary: Update an analysis
  description: Make changes to an analysis, like renaming it. You do not need to update analyses for them to reflect changes in data.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
  requestBody:
    description: The data required to update an analysis.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/UpdateAnalysisPayload'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/SingleAnalysisResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceIdConflict'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: is too long (maximum is 255 characters)
delete:
  tags:
    - Analyses
  operationId: deleteAnalysis
  summary: Delete an analysis
  description: |
    Permanently delete an analysis.

    > **Caution â€”**
    Deleting an analysis also permanently removes tables associated with the analysis.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
  responses:
    202:
      $ref: '../../components/responses.yml#/Accepted'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
