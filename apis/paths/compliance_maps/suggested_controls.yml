get:
  tags:
    - Compliance Maps UI
  operationId: getComplianceMapsSuggestedControls
  summary: Get suggested controls
  description: Get a list of all control IDs suggested by Maestra and Content Team
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/complianceMapsSuggestedControlsSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/complianceRequirementSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/complianceMapsSuggestedControlsSourceFilterParam'
    - $ref: '../../components/parameters.yml#/complianceMapsSuggestedControlsDismissedFilterParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetComplianceMapsSuggestedControlsResponse'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
