get:
  tags:
    - Compliance Maps
  operationId: getComplianceRequirements
  summary: Get compliance requirements
  description: Get a list of all compliance requirements in a regulation.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/complianceRegulationIdParam'
    - $ref: '../../components/parameters.yml#/complianceRequirementSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/complianceMappingSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/pageSizeParam'
    - $ref: '../../components/parameters.yml#/pageNumberEncodedParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetComplianceRequirementsResponseWithIncludes'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'

post:
  tags:
    - Compliance Maps
  operationId: createComplianceRequirement
  summary: Create a compliance requirement
  description: |
    Create a new compliance requirement in an existing organization.

    <strong>Limitations</strong>:
    * There can be a maximum of 5000 compliance requirements per compliance regulation.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/complianceRegulationIdParam'
    - $ref: '../../components/parameters.yml#/complianceRequirementSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/complianceMappingSparseFieldsetParams'
  requestBody:
    description: The data required to create a requirement.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateComplianceRequirementRequest'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetComplianceRequirementResponseWithIncludes'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/description'
                code: invalid_resource
                detail: can't be blank
