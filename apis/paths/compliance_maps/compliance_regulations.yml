get:
  tags:
    - Compliance Maps
  operationId: getComplianceRegulations
  summary: Get compliance regulations
  description: |
    Get a list of all compliance regulations in an organization.

    > **Note —**
    Only root users can read the `premium` and `subscription_types` attributes.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/complianceRegulationSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/pageSizeParam'
    - $ref: '../../components/parameters.yml#/pageNumberEncodedParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetComplianceRegulationsResponse'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'

post:
  tags:
    - Compliance Maps
  operationId: createComplianceRegulation
  summary: Create a compliance regulation
  description: |
    Create a new compliance regulation in an existing organization.

    <strong>Limitations</strong>:
    * There can be a maximum of 500 compliance regulations per HighBond instance.

    > **Note —**
    Only root users can edit the `disclaimer`, `report_disclaimer`, `requirement_disclaimer`, `locked`, `premium`, and `subscription_types` attributes.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/complianceRegulationSparseFieldsetParams'
  requestBody:
    description: The data required to create a regulation.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateComplianceRegulationRequest'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetComplianceRegulationResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank
