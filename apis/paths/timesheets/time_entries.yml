get:
  tags:
    - Time entries
  operationId: getTimeEntries
  summary: Get time entries
  description: Get a list of all time entries in an organization.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/pageSizeParam'
    - $ref: '../../components/parameters.yml#/pageNumberParam'
    - $ref: '../../components/parameters.yml#/timeEntryIncludeParams'
    - $ref: '../../components/parameters.yml#/timeEntryUserFilterParams'
    - $ref: '../../components/parameters.yml#/timeEntryStartDateFilterParams'
    - $ref: '../../components/parameters.yml#/timeEntryEndDateFilterParams'
    - $ref: '../../components/parameters.yml#/timeEntryTargetTypeFilterParams'
    - $ref: '../../components/parameters.yml#/timeEntryTargetIdFilterParams'
    - $ref: '../../components/parameters.yml#/timeEntrySortParams'
    - $ref: '../../components/parameters.yml#/timeEntrySparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/projectSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/controlSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/controlTestSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/issueSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/narrativeSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/objectiveSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/riskSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/accountFieldsetParams'
    - $ref: '../../components/parameters.yml#/controlTestPlanFieldsetParams'
    - $ref: '../../components/parameters.yml#/projectFileFieldsetParams'
    - $ref: '../../components/parameters.yml#/testingRoundFieldsetParams'
    - $ref: '../../components/parameters.yml#/walkthroughFieldsetParams'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetTimeEntriesResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
post:
  tags:
    - Time entries
  operationId: createTimeEntry
  summary: Create a time entry
  description: |
    Create a new time entry.

    <strong>Limitations</strong>:
    * There can be a maximum of 300,000 time entries per HighBond instance.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/timeEntryIncludeParams'
    - $ref: '../../components/parameters.yml#/timeEntrySparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/projectSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/controlSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/controlTestSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/issueSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/narrativeSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/objectiveSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/riskSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/accountFieldsetParams'
    - $ref: '../../components/parameters.yml#/controlTestPlanFieldsetParams'
    - $ref: '../../components/parameters.yml#/projectFileFieldsetParams'
    - $ref: '../../components/parameters.yml#/testingRoundFieldsetParams'
    - $ref: '../../components/parameters.yml#/walkthroughFieldsetParams'
  requestBody:
    description: The data required to create a time entry.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateTimeEntryRequest'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetTimeEntryResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/title'
                code: invalid_resource
                detail: can't be blank
