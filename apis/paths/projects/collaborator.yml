get:
  tags:
    - Collaborators
  operationId: getCollaborator
  summary: Get a collaborator
  description: |
    Get information about a specific collaborator.

    <strong>Note</strong>:
    * Only users that have an assigned `project_role` are returned in the response..
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/EncodedUid'
    - $ref: '../../components/parameters.yml#/collaboratorSparseFieldsetParams'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetCollaboratorResponse'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
patch:
  tags:
    - Collaborators
  operationId: updateCollaborator
  summary: Update a collaborator
  description: |
    Make changes to a collaborator in a project or framework, like changing their project role.

    <strong>Limitations</strong>:
    * You can't update users who are System Admins.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/EncodedUid'
    - $ref: '../../components/parameters.yml#/collaboratorSparseFieldsetParams'
  requestBody:
    description: The data required to update a collaborator.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/UpdateCollaboratorRequest'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetCollaboratorResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank
delete:
  tags:
    - Collaborators
  operationId: deleteCollaborator
  summary: Delete a collaborator
  description: Remove a collaborator from a project or framework.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/EncodedUid'
  responses:
    202:
      $ref: '../../components/responses.yml#/Accepted'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                code: certification_association
                detail:
                  This collaborator is associated with one or more certifications. To delete this collaborator, you must
                  delete the associated certification.
