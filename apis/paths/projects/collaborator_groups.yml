get:
  tags:
    - Collaborators
  operationId: getCollaboratorGroups
  summary: Get collaborator groups
  description: |
    Get all collaborator groups in a project or framework.

    <strong>Note</strong>:
    * Only groups with assigned `project_role` are returned in the response.
    * The `updated_at` field represents the date of the last direct collaborator group update.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/parentResourceTypeParam'
    - $ref: '../../components/parameters.yml#/parentResourceIdParam'
    - $ref: '../../components/parameters.yml#/collaboratorGroupSparseFieldsetParams'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetCollaboratorGroupsResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
post:
  tags:
    - Collaborators
  operationId: createCollaboratorGroup
  summary: Create a collaborator group
  description: |
    Assign a role for a group to an existing project or framework.

    <strong>Limitations</strong>:
    * You can only assign a role to an existing group if it has a value of `none` assigned in the `project_role` attribute.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/parentResourceTypeParam'
    - $ref: '../../components/parameters.yml#/parentResourceIdParam'
    - $ref: '../../components/parameters.yml#/collaboratorGroupSparseFieldsetParams'
  requestBody:
    description: The data required to create a collaborator group.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateCollaboratorGroupRequest'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetCollaboratorGroupResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/title'
                code: invalid_resource
                detail: can't be blank
