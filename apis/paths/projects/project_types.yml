get:
  tags:
    - Project types
  operationId: getProjectTypes
  summary: Get project types
  description: |
    Get all project types for an account.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/projectTypeSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/pageSizeParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetProjectTypeResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'

post:
  tags:
    - Project types
  operationId: createProjectType
  summary: Create a project type
  description: |
    Create a new project type to define a customized project or framework structure.

    When creating a new project type, only the basic defining attributes are available. After creating the project type default customizable terms and toggles
    are returned and available on PATCH requests for update.

    <strong>Limitations</strong>:
    * There can be a maximum of 500 project types per HighBond instance.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/projectTypeSparseFieldsetParams'
  requestBody:
    description: The data required to create a project type.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateProjectTypeRequest'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetProjectTypeResponse'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank
