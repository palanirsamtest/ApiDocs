get:
  tags:
    - Control tests
  operationId: getControlTests
  summary: Get organization control tests
  description: |
    Get a list of all of the control tests in an organization.

    > **Note:**
    By default, this endpoint only returns control tests from active projects. To fetch objects from archived projects or frameworks, do one of the following:
    > * Specify the project or framework ID using `filter[project.id]`
    > * Specify that you want results from archived projects using `filter[project.state]=archive`
    > * Specify that you want results from frameworks using `filter[project.state]=framework`
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/controlTestsSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/pageSizeParam'
    - $ref: '../../components/parameters.yml#/pageNumberEncodedParam'
    - $ref: '../../components/parameters.yml#/controlTestsSortParams'
    - $ref: '../../components/parameters.yml#/controlTestProjectIdFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestProjectNameFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestProjectStateFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestControlIDFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestProjectStatusFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestObjectiveTitleFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestObjectiveReferenceFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestControlStatusFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestControlTitleFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestControlQueryFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestControlOwnerFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestControlFrequencyFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestControlTypeFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestControlNumberFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestControlControlTestFirstAssigneeFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestControlControlTestSecondAssigneeFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestControlControlTestThirdAssigneeFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestControlControlTestFourthAssigneeFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestIncludeParams'
    - $ref: '../../components/parameters.yml#/controlSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/objectiveSparseFieldsetParams'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetControlTestsResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
