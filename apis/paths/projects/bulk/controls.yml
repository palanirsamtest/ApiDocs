    404:
      $ref: '../../../components/responses.yml#/NotFound'
    415:
      $ref: '../../../components/responses.yml#/NotJsonapiMediaType'

patch:
  tags:
    - Controls
  operationId: updateControlsBulk
  summary: Bulk update controls
  description: |
    Make changes to multiple controls in a project or framework, like renaming the control, updating the control description, or assigning the owner.

    For more information, see <a href="#operation/updateControl">updating a control</a>.

    <strong>Making a bulk request</strong>:

    To make a bulk request, the request header needs to have the following Content-Type.

    <pre><code>Content-Type: application/vnd.api+json;ext=bulk</code></pre>

    <strong>Limitations</strong>:

    - The API safeguards against bursts of usage to help maximize its stability. For bulk operations, you cannot make more than 1 request per second. Treat this limit as a maximum and avoid making unnecessary requests to the API.
    - The maximum number of resources in a single bulk request is 50.

  parameters:
    - $ref: '../../../components/parameters.yml#/orgIdParam'
    - $ref: '../../../components/parameters.yml#/controlSparseFieldsetParams'
    - $ref: '../../../components/parameters.yml#/controlIncludeParams'
  requestBody:
    description: The data required to update the controls.
    required: true
    content:
      application/vnd.api+json;ext=bulk:
        schema:
          $ref: '../../../components/schemas.yml#/BulkUpdateControlsRequest'

  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../../components/schemas.yml#/BulkGetControlsResponseWithIncludes'
    207:
      description: Multi-status in the response body.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../../components/schemas.yml#/BulkGetControlsResponseWithIncludes'
    400:
      $ref: '../../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../../components/responses.yml#/NotFound'
    415:
      $ref: '../../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../../components/schemas.yml#/Errors'
