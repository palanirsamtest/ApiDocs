get:
  tags:
    - Controls
  operationId: getOrganizationControls
  summary: Get all controls in an organization
  description: |
    Get a list of all of the controls in an organization.

    > **Note:**
    By default, this endpoint only returns controls from active projects. To fetch objects from archived projects or frameworks, do one of the following:
    > * Specify the project or framework ID using `filter[project.id]`
    > * Specify that you want results from archived projects using `filter[project.state]=archive`
    > * Specify that you want results from frameworks using `filter[project.state]=framework`
  parameters:
    - $ref: '../../../components/parameters.yml#/orgIdParam'
    - $ref: '../../../components/parameters.yml#/controlSparseFieldsetParams'
    - $ref: '../../../components/parameters.yml#/objectiveSparseFieldsetParams'
    - $ref: '../../../components/parameters.yml#/walkthroughFieldsetParams'
    - $ref: '../../../components/parameters.yml#/controlTestSparseFieldsetParams'
    - $ref: '../../../components/parameters.yml#/controlSortParam'
    - $ref: '../../../components/parameters.yml#/controlFrequencyFilterParams'
    - $ref: '../../../components/parameters.yml#/controlOwnerFilterParams'
    - $ref: '../../../components/parameters.yml#/controlTestFirstAssigneeFilterParams'
    - $ref: '../../../components/parameters.yml#/controlTestSecondAssigneeFilterParams'
    - $ref: '../../../components/parameters.yml#/controlTestThirdAssigneeFilterParams'
    - $ref: '../../../components/parameters.yml#/controlTestFourthAssigneeFilterParams'
    - $ref: '../../../components/parameters.yml#/controlTestsNotApplicableFilterParams'
    - $ref: '../../../components/parameters.yml#/controlTestsTestingConclusionFilterParams'
    - $ref: '../../../components/parameters.yml#/controlWalkthroughControlDesignFilterParams'
    - $ref: '../../../components/parameters.yml#/ControlTypeFilterParams'
    - $ref: '../../../components/parameters.yml#/controlStatusFilterParams'
    - $ref: '../../../components/parameters.yml#/controlObjectiveTitleFilterParams'
    - $ref: '../../../components/parameters.yml#/controlObjectiveNameFilterParams'
    - $ref: '../../../components/parameters.yml#/controlObjectiveReferenceFilterParams'
    - $ref: '../../../components/parameters.yml#/controlProjectIdFilterParams'
    - $ref: '../../../components/parameters.yml#/controlProjectNameFilterParams'
    - $ref: '../../../components/parameters.yml#/controlProjectStateFilterParams'
    - $ref: '../../../components/parameters.yml#/controlProjectStatusFilterParams'
    - $ref: '../../../components/parameters.yml#/controlDescriptionFilterParams'
    - $ref: '../../../components/parameters.yml#/controlTitleFilterParams'
    - $ref: '../../../components/parameters.yml#/controlQueryFilterParams'
    - $ref: '../../../components/parameters.yml#/controlNumberFilterParams'
    - $ref: '../../../components/parameters.yml#/controlIDFilterParams'
    - $ref: '../../../components/parameters.yml#/controlIncludeParam'
    - $ref: '../../../components/parameters.yml#/pageSizeParam'
