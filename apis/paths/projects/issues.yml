get:
  tags:
    - Issues
  operationId: getIssues
  summary: Get issues
  description: Get a list of all issues in a project.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/projectIdParam'
    - $ref: '../../components/parameters.yml#/issueSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/pageSizeParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetIssuesResponse'
    400:
      $ref: '../../components/responses.yml#/MissingProjectId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
post:
  tags:
    - Issues
  operationId: createIssue
  summary: Create an issue
  description: |
    Create a new issue in an existing project.

    <strong>Limitations</strong>:
    * There can be a maximum of 8000 issues per project.
    * You cannot create an issue directly under individual objectives, risks, controls, walkthroughs, test plans, or testing rounds. Issues can only be created under a project.
    * Issues created under a project do not display as part of assurance features in HighBond.
    * Specifying a person's name or email in the following fields does not automatically notify them via email: `owner`, `project_owner`, `executive_owner`.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/projectIdParam'
    - $ref: '../../components/parameters.yml#/issueSparseFieldsetParams'
  requestBody:
    description: The data required to create an issue.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateIssueRequest'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetIssueResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/description'
                code: invalid_resource
                detail: can't be blank
