get:
  tags:
    - Planning files
  operationId: getPlanningFiles
  summary: Get planning files
  description: Get planning files that belong to a project or framework.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/parentResourceTypeParam'
    - $ref: '../../components/parameters.yml#/parentResourceIdParam'
    - $ref: '../../components/parameters.yml#/planningFileSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/pageSizeParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetPlanningFilesResponse'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
post:
  tags:
    - Planning files
  operationId: createPlanningFile
  summary: Create a planning file
  description: |
    Create a new planning file in an existing project or framework.

    <strong>Limitations</strong>:
    * There can be a maximum of 1000 planning files per project or framework.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/parentResourceTypeParam'
    - $ref: '../../components/parameters.yml#/parentResourceIdParam'
    - $ref: '../../components/parameters.yml#/planningFileSparseFieldsetParams'
  requestBody:
    description: The data required to create a planning file.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreatePlanningFileRequest'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetPlanningFileResponse'
    400:
      $ref: '../../components/responses.yml#/MissingProjectId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank
