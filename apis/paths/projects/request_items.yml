get:
  tags:
    - Request Items
  operationId: getOrgRequestItems
  summary: Get organization's request items
  description: Get a list of all request items in an organization.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/organizationRequestItemsFieldsetParams'
    - $ref: '../../components/parameters.yml#/pageSizeParam'
    - $ref: '../../components/parameters.yml#/pageNumberEncodedParam'
    - $ref: '../../components/parameters.yml#/orgRequestItemsSortParams'
    - $ref: '../../components/parameters.yml#/orgRequestItemsProjectIdFilterParams'
    - $ref: '../../components/parameters.yml#/orgRequestItemsProjectNameFilterParams'
    - $ref: '../../components/parameters.yml#/orgRequestItemsProjectStatusFilterParams'
    - $ref: '../../components/parameters.yml#/orgRequestItemsTargetIdFilterParams'
    - $ref: '../../components/parameters.yml#/orgRequestItemsTargetTypeFilterParams'
    - $ref: '../../components/parameters.yml#/orgRequestItemsReceivedFilterParams'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetOrgRequestItemsResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
post:
  tags:
    - Request Items
  operationId: createRequestItem
  summary: Create a request item
  description: |
    Create a new request item in an existing project.

    <strong>Limitations</strong>:
    * There can be a maximum of 5000 request items per project.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/projectIdParam'
  requestBody:
    description: The data required to create a request item.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateRequestItemRequest'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetRequestItemResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/description'
                code: invalid_resource
                detail: can't be blank
