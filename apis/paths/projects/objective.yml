get:
  tags:
    - Objectives
  operationId: getObjective
  summary: Get an objective
  description: |
    Get information about an objective.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
    - $ref: '../../components/parameters.yml#/objectiveSparseFieldsetParams'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetObjectiveResponseWithIncludes'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
patch:
  tags:
    - Objectives
  operationId: updateObjective
  summary: Update an objective
  description: |
    Make changes to an objective in a project or framework, like renaming the objective or specifying an owner.

    <strong>Limitations</strong>:
    * You cannot update the objective if it has been checked out using
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-offline-client" target="_blank">Offline Projects</a> or the
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-mobile" target="_blank">HighBond iPad app</a>.
    * Specifying a person's name or email in the following fields does not automatically notify them via email: `owner`, `executive_owner`.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
    - $ref: '../../components/parameters.yml#/objectiveSparseFieldsetParams'
  requestBody:
    description: The data required to update an objective.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/UpdateObjectiveRequest'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetObjectiveResponseWithIncludes'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank
              - status: 422
                source:
                  pointer: '/data/attributes/entities'
                code: invalid_resource
                detail: 'Missing child or parent entity ids: [1, 2 ,3]'
              - status: 422
                source:
                  pointer: '/data/attributes/entities'
                code: invalid_resource
                detail: 'Missing inherited entity ids: [1, 2, 3]'
              - status: 422
                source:
                  pointer: '/data/attributes/entities'
                code: invalid_resource
                detail: 'Entities not found'
delete:
  tags:
    - Objectives
  operationId: deleteObjective
  summary: Delete an objective
  description: |
    Permanently delete an objective from a project or framework.

    <strong>Limitations</strong>:
    You cannot delete the objective in the following scenarios:
    * if the objective is included in <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-certifications" target="_blank">an existing certification program</a>
    * if the objective has been checked out using
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-offline-client" target="_blank">Offline Projects</a> or the
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-mobile" target="_blank">HighBond iPad app</a>

    > **Caution â€”**
    Deleting an objective also removes associated data (including risks, controls, walkthroughs, test plans, control tests, to-dos, requests, issues, actions, time entries, etc.). Once deleted, you cannot access or restore the objective.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
  responses:
    204:
      $ref: '../../components/responses.yml#/NoContent'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                code: certification_association
                detail: This objective is associated with one or more certifications. To delete this objective, you must
                  delete the associated certification.
