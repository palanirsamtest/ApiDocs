      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
patch:
  tags:
    - Control tests
  operationId: updateControlTest
  summary: Update a control test
  description: |
    Make changes to a control test in a project, like updating the testing results or conclusion.

    <strong>Limitations</strong>:
    * You cannot update the control test if it is signed off or if the objective it belongs to has been checked out using
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-offline-client" target="_blank">Offline Projects</a> or the
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-mobile" target="_blank">HighBond iPad app</a>.
    * You cannot update the `testing_conclusion` field if the field is automated using an
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-automate-control-assessments" target="_blank">assessment driver</a>.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
    - $ref: '../../components/parameters.yml#/controlTestSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/controlTestIncludeParams'
  requestBody:
    description: The data required to update a control test.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/UpdateControlTestRequest'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetControlTestResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/not_applicable'
                code: invalid_resource
                detail: can't be blank
