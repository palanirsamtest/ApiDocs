post:
  tags:
    - Projects
  operationId: createProjectEntityLink
  summary: Create project entity link
  description: |
    Link entity to a project.

    > **Note**
    > * Tagging a project to an entity automatically tags a project with all ancestor entities and descendant entities.
    > * Request <a href="#operation/getProject">Get a project</a> with `entities` query param to get the whole list of entities linked to a project.

    <strong>Limitations</strong>:
      * Only 1 entity can be sent in the request payload.

    <a href="https://help.highbond.com/helpdocs/auditbond/en-us/Content/projects/admin/config/Setting_up_entity_tagging.html" target="_blank">Learn more about tagging items with entities</a>.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/projectIdParam'
  requestBody:
    description: The data required to create a project entity link.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateProjectEntityRequest'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/CreateProjectEntityResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/base'
                code: invalid_resource
                detail: Entity and Responsibility should reference the same account.
