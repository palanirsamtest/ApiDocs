get:
  tags:
    - Narratives
  operationId: getNarrative
  summary: Get a narrative
  description: |
    Get information about a narrative.

    <strong>Limitation</strong>:
    Existing Citation Mode highlights and links are not displayed in the `description` field.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
    - $ref: '../../components/parameters.yml#/narrativeSparseFieldsetParams'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetNarrativeResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
patch:
  tags:
    - Narratives
  operationId: updateNarrative
  summary: Update a narrative
  description: |
    Make changes to a narrative in objective, like renaming the narrative title or updating the narrative description.

    <strong>Limitations</strong>:
    * You cannot update narrative title to value that has more than 60 characters
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
    - $ref: '../../components/parameters.yml#/narrativeSparseFieldsetParams'
  requestBody:
    description: The data required to update a narrative.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/UpdateNarrativeRequest'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetNarrativeResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/title'
                code: invalid_resource
                detail: is too long (maximum is 60 characters)
delete:
  tags:
    - Narratives
  operationId: deleteNarratrive
  summary: Delete a narrative
  description: |
    Permanently delete a narrative from an objective.

    <strong>Limitations</strong>:
    * You cannot delete the narrative if it is included in <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-certifications" target="
    _blank">an existing certification program</a>.
    * You cannot delete the narrative if the objective it belongs to has been checked out using
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-offline-client" target="_blank">Offline Projects</a> or the
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-mobile" target="_blank">HighBond iPad app</a>.

    > **Caution â€”**
    Deleting a narrative is permanent. Once deleted, you cannot access or restore the narrative.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
  responses:
    204:
      $ref: '../../components/responses.yml#/NoContent'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
