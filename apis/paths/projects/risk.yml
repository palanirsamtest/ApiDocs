get:
  tags:
    - Risks
  operationId: getRisk
  summary: Get a risk
  description: |
    Get information about a risk.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
    - $ref: '../../components/parameters.yml#/riskSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/riskIncludeParams'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetRiskResponse'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
patch:
  tags:
    - Risks
  operationId: updateRisk
  summary: Update a risk
  description: |
    Make changes to a risk in project or framework, like renaming the risk or updating the risk description.

    <strong>Limitations</strong>:
    * You cannot update the risk if the objective it belongs to has been checked out using
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-offline-client" target="_blank">Offline Projects</a> or the
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-mobile" target="_blank">HighBond iPad app</a>.
    * You cannot update the `impact` or `likelihood` fields if the fields are automated using an
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-automate-risk-assessments" target="_blank">assessment driver</a>.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
    - $ref: '../../components/parameters.yml#/riskSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/riskIncludeParams'
  requestBody:
    description: The data required to update a risk.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/UpdateRiskRequest'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetRiskResponseWithIncludes'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/description'
                code: invalid_resource
                detail: can't be blank
              - status: 422
                source:
                  pointer: '/data/attributes/entities'
                code: invalid_resource
                detail: 'Missing child or parent entity ids: [1, 2 ,3]'
              - status: 422
                source:
                  pointer: '/data/attributes/entities'
                code: invalid_resource
                detail: 'Missing inherited entity ids: [1, 2, 3]'
              - status: 422
                source:
                  pointer: '/data/attributes/entities'
                code: invalid_resource
                detail: 'Entities not found'
delete:
  tags:
    - Risks
  operationId: deleteRisk
  summary: Delete a risk
  description: |
    Permanently delete a risk from an objective.

    <strong>Limitations</strong>:
    You cannot delete the risk in the following scenarios:
    * if the risk is included in <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-certifications" target="_blank">an existing certification program</a>
    * if the objective it belongs to has been checked out using
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-offline-client" target="_blank">Offline Projects</a> or the
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-mobile" target="_blank">HighBond iPad app</a>

    > **Caution â€”**
    Deleting a risk also removes associated data (including assessment drivers, to-dos, requests, issues, actions, time entries, etc.). Once deleted, you cannot access or restore the risk.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
  responses:
    204:
      $ref: '../../components/responses.yml#/NoContent'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                code: certification_association
                detail: This risk is associated with one or more certifications.
