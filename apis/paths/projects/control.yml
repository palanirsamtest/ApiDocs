get:
  tags:
    - Controls
  operationId: getControl
  summary: Get a control
  description: |
    Get information about a control.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
    - $ref: '../../components/parameters.yml#/controlSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/controlIncludeParams'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetControlResponseWithIncludes'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
patch:
  tags:
    - Controls
  operationId: updateControl
  summary: Update a control
  description: |
    Make changes to a control in a project or framework, like renaming the control or updating the control description.

    <strong>Limitations</strong>:
    * You cannot update the control if the objective it belongs to has been checked out using
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-offline-client" target="_blank">Offline Projects</a> or the
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-mobile" target="_blank">HighBond iPad app</a>.
    * You cannot update the `frequency`, `control_type`, `prevent_detect`, `method`  or `status` fields if the fields are hidden by the project type.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
    - $ref: '../../components/parameters.yml#/controlSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/controlIncludeParams'
  requestBody:
    description: The data required to update a control.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/UpdateControlRequest'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetControlResponseWithIncludes'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/description'
                code: invalid_resource
                detail: can't be blank
              - status: 422
                source:
                  pointer: '/data/attributes/entities'
                code: invalid_resource
                detail: 'Missing child or parent entity ids: [1, 2 ,3]'
              - status: 422
                source:
                  pointer: '/data/attributes/entities'
                code: invalid_resource
                detail: 'Missing inherited entity ids: [1, 2, 3]'
              - status: 422
                source:
                  pointer: '/data/attributes/entities'
                code: invalid_resource
                detail: 'Entities not found'
delete:
  tags:
    - Controls
  operationId: deleteControl
  summary: Delete a control
  description: |
    Permanently delete a control from an objective.

    <strong>Limitations</strong>:
    You cannot delete the control in the following scenarios:
    * if the control is included in <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-certifications" target="_blank">an existing certification program</a>,
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-control-performance" target="_blank">control performance schedule</a>, or
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-conduct-assessment-survey" target="_blank">assessment survey</a>
    * if the objective it belongs to has been checked out using
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-offline-client" target="_blank">Offline Projects</a> or the
    <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-mobile" target="_blank">HighBond iPad app</a>

    > **Caution â€”**
    Deleting a control also removes associated data (including assessment drivers, to-dos, requests, issues, actions, time entries, etc.). Once deleted, you cannot access or restore the control.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
  responses:
    204:
      $ref: '../../components/responses.yml#/NoContent'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                code: certification_association
                detail: This control is associated with one or more certifications. To delete this control, you must
                  delete the associated certification.
