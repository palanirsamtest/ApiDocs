get:
  tags:
    - Entities
  operationId: getEntityCategories
  summary: Get a list of entity categories
  description: |
    Get information about entity categories.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/entityCategorySparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/pageSizeParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetEntityCategoriesResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
post:
  tags:
    - Entities
  operationId: createEntityCategory
  summary: Create an entity category
  description: |
    Create a new entity category.

    <strong>Limitations</strong>:
    * There can be a maximum of 500 entity categories per HighBond instance.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/entityCategorySparseFieldsetParams'
  requestBody:
    description: The data required to create an entity category.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateEntityCategoryRequest'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/CreateEntityCategoryResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/weight'
                code: invalid_resource
                detail: must be less than or equal to 100
