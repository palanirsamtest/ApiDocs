get:
  tags:
    - Projects
  operationId: getProjects
  summary: Get projects
  description: Get a list of all projects in an account.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/projectSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/pageSizeParam'
    - $ref: '../../components/parameters.yml#/filterName'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetProjectsResponse'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
post:
  tags:
    - Projects
  operationId: createProject
  summary: Create a project
  description: |
    Create a new project from scratch. New projects are created in an `"active"` state.

    <strong>Limitations</strong>:
    * There can be a maximum of 20,000 projects per HighBond instance.
    * When you first create a project, you cannot enable the following. However, you can enable them when you update the project later:
      * <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-certifications" target="_blank">Certifications</a> (`certification: true`)
      * <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-control-performance" target="_blank">Control performance</a> (`control_performance: true`)
      * <a href="https://help.highbond.com/helpdocs/highbond/en-us/Default.htm#cshid=pm-risk-assurance" target="_blank">Risk assurance</a> (`risk_assurance: true`)
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/projectSparseFieldsetParams'
  requestBody:
    description: The data required to create a project.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateProjectRequest'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetProjectResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank
