get:
  tags:
    - Control test plans
  operationId: getControlTestPlans
  summary: Get organization test plans
  description: |
    Get a list of all of the test plans in an organization.

    > **Note:**
    By default, this endpoint only returns test plans from active projects. To fetch objects from archived projects or frameworks, do one of the following:
    > * Specify the project or framework ID using `filter[project.id]`
    > * Specify that you want results from archived projects using `filter[project.state]=archive`
    > * Specify that you want results from frameworks using `filter[project.state]=framework`
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/controlTestPlanSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/pageSizeParam'
    - $ref: '../../components/parameters.yml#/pageNumberEncodedParam'
    - $ref: '../../components/parameters.yml#/controlTestPlanSortParams'
    - $ref: '../../components/parameters.yml#/controlTestPlanProjectIdFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestPlanProjectNameFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestPlanProjectStateFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestPlanProjectStatusFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestPlanControlIDFilterParams'
    - $ref: '../../components/parameters.yml#/controlTestPlanIncludeParams'
    - $ref: '../../components/parameters.yml#/objectiveSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/controlSparseFieldsetParams'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetControlTestPlansResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
