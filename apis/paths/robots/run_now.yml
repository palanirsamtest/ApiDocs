post:
  tags:
    - Robot Tasks
  operationId: runRobotTask
  summary: Run a robot task
  description: |
    Run a robot task. This creates a robot job
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
    - in: query
      name: include
      schema:
        type: array
      required: false
      description: To return child objects of the job. Example ?include=job_values,result_tables
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/RobotJob'
          example:
            $ref: '../../schemas/robot/robot_job.yml#/examples/RobotJob'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
