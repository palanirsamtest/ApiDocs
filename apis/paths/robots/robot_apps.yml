get:
  tags:
    - Robot Apps
  operationId: getRobotApps
  summary: List a robot's analytic scripts
  description: Get a list of a robot's analytic scripts.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/robotIdParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetRobotAppsResponse'
          example:
            $ref: '../../schemas/robot/robot_app.yml#/examples/RobotApps'
    400:
      $ref: '../../components/responses.yml#/MissingRobotId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'

post:
  tags:
    - Robot Apps
  operationId: createRobotApp
  summary: Create an analytic script
  description: Create a new analytic script for a robot.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/robotIdParam'
  requestBody:
    description: The data required to create an analytic script.
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: '../../components/schemas.yml#/CreateRobotAppRequest'
  responses:
    200:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetRobotAppResponse'
    400:
      $ref: '../../components/responses.yml#/MissingRobotId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/RobotsError'
