get:
  tags:
    - Robots Agents
  operationId: getAgents
  summary: Get a list of Robots Agents
  description: Get a list of all of the Robots Agents available to your organization.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetAgentsResponse'
          example:
            $ref: '../../schemas/robot/agent.yml#/examples/Agents'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
