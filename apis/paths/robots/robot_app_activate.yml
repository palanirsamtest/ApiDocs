post:
  tags:
    - Robot Activations
  operationId: createRobotActivation
  summary: Activate a script version
  description: You can activate any script version in a robot's development history. When you activate a version, the scripts in that version become the scripts that run in production tasks.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/robotIdParam'
    - $ref: '../../components/parameters.yml#/robotAppIdParam'
    - in: query
      name: force
      description: Overwrites the production scripts with the selected development mode version and ignores conflicts. Forcing the activation sets any existing tasks that are affected by the conflict to an idle status. When a task is set to idle, you must provide the missing parameter input or select the new script names before you can restart the task.
      required: false
      schema:
        type: boolean
        example: true

    - in: query
      name: comment
      description: An informative statement in the version history that explains what you are activating.
      required: false
      schema:
        type: string
        example: activate this
  requestBody:
    description: Empty body
    required: false
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yml#/CreateRobotActivationRequest'
  responses:
    200:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/CreateRobotActivationResponse'
    400:
      $ref: '../../components/responses.yml#/MissingRobotId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/RobotActivationError'
