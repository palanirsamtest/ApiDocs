get:
  tags:
    - Robot Jobs
  operationId: getRobotJobs
  summary: List jobs in a robot
  description: Get a list of jobs for a robot.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/robotIdParam'
    - $ref: '../../components/parameters.yml#/robotEnvParam'
    - $ref: '../../components/parameters.yml#/robotJobsIncludeParam'
    - $ref: '../../components/parameters.yml#/robotPageSizeParam'
    - $ref: '../../components/parameters.yml#/robotPageNumberParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetRobotJobsResponse'
          example:
            $ref: '../../schemas/robot/robot_job.yml#/examples/RobotJobs'
    400:
      $ref: '../../components/responses.yml#/MissingRobotId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
