get:
  tags:
    - Workflows
  operationId: getWorkflowStatus
  summary: Get a workflow status
  description: Get information about a workflow status.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceUuidParam'
    - $ref: '../../components/parameters.yml#/statusIncludeParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/SingleWorkflowStatusResponseWithIncluded'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'

patch:
  tags:
    - Workflows
  operationId: updateWorkflowStatus
  summary: Update a workflow status
  description: |
    Make changes to an existing workflow status.

    Notes regarding default statuses:
    - updating a status to be the new default status will unset the previous default status
    - the current default status cannot be unset directly since otherwise there would be no default status anymore
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceUuidParam'
  requestBody:
    description: The data required to update a workflow status.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/UpdateWorkflowStatusPayload'
  responses:
    200:
      description: Updated.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/SingleWorkflowStatusResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank

delete:
  tags:
    - Workflows
  operationId: deleteWorkflowStatus
  summary: Delete a workflow status
  description: |
    Permanently delete a workflow status.

    <strong>Locked workflow statuses cannot be deleted.</strong>

    <strong>System workflow statuses cannot be deleted.</strong>

    <strong>Statuses that are the default in the workflow cannot be deleted.</strong>

    <strong>Statuses linked to an asset or asset record cannot be deleted.</strong>
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceUuidParam'
    - $ref: '../../components/parameters.yml#/forceDeleteStatusParam'
  responses:
    204:
      $ref: '../../components/responses.yml#/NoContent'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
