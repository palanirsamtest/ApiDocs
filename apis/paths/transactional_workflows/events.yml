get:
  tags:
    - Events
  operationId: getEvents
  summary: List Events
  description: List Events and their metadata for an organization. Does not include associated workflow statuses or handlers.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/MultipleEventsResponse'
          example:
            data:
              - id: '5f536ad0-c0f2-497b-bb23-1e283c695c51'
                type: events
                attributes:
                  admin_name: 'VRM: submit request review'
                  display_name: 'Submit request for review'
                  description: 'Event to submit a request for review'
                  type: 'button'
                  shared: false
                  position: 2
                  created_at: '2019-02-09T13:17:38Z'
                  updated_at: '2019-02-09T13:17:38Z'
              - id: 'b6b46aba-bc23-42f9-bcc7-5970e202e913'
                type: events
                attributes:
                  admin_name: 'My other event admin name'
                  display_name: 'My other event display name'
                  type: 'overflow'
                  shared: false
                  position: 1
                  created_at: '2019-02-09T13:17:26Z'
                  updated_at: '2019-03-09T20:23:09Z'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
post:
  tags:
    - Events
  operationId: createEvent
  summary: Create an event
  description: Create a new event in a org.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
  requestBody:
    description: The data required to create an event.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateEventPayload'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/SingleEventCreateUpdateResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: '422'
                source:
                  pointer: '/data/attributes/admin_name'
                code: invalid_resource
                detail: can't be blank
