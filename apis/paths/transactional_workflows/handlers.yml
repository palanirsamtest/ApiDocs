get:
  tags:
    - Handlers
  operationId: getHandlers
  summary: List Handlers
  description: List Handlers and their metadata for an organization. Does not include conditions, actions or events.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/includeCountsHandlerParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/MultipleHandlersResponse'
          example:
            data:
              - id: '9af02c4a-3c98-4283-8c5d-8dc47e3bf663'
                type: handlers
                attributes:
                  name: 'My Handler'
                  description: 'My Handler description'
                  shared: true
                  created_at: '2019-02-09T13:17:38Z'
                  updated_at: '2019-02-09T13:17:38Z'
              - id: '768cd1bc-d8af-4429-9aa0-8a4b477de42b'
                type: handlers
                attributes:
                  name: 'My other Handler'
                  description: 'My other Handler description'
                  shared: false
                  created_at: '2019-02-09T13:17:26Z'
                  updated_at: '2019-03-09T20:23:09Z'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
post:
  tags:
    - Handlers
  operationId: createHandler
  summary: Create a handler
  description: Create a new, empty handler in an org.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
  requestBody:
    description: The data required to create a handler.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateHandlerPayload'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/SingleHandlerResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: '422'
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank
