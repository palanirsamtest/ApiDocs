get:
  tags:
    - Frameworks
  operationId: getFramework
  summary: Get a framework
  description: Get information about a framework.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
    - $ref: '../../components/parameters.yml#/frameworkSparseFieldsetParams'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetFrameworkResponseWithIncludes'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
patch:
  tags:
    - Frameworks
  operationId: updateFramework
  summary: Update a framework
  description: |
    Make changes to a framework.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
    - $ref: '../../components/parameters.yml#/frameworkSparseFieldsetParams'
  requestBody:
    description: The data required to update a framework.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/UpdateFrameworkRequest'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetFrameworkResponse'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank
              - status: 422
                source:
                  pointer: '/data/attributes/entities'
                code: invalid_resource
                detail: 'Missing child or parent entity ids: [1, 2 ,3]'
              - status: 422
                source:
                  pointer: '/data/attributes/entities'
                code: invalid_resource
                detail: 'Missing inherited entity ids: [1, 2, 3]'
delete:
  tags:
    - Frameworks
  operationId: deleteFramework
  summary: Delete a framework
  description: |
    Delete a framework that you no longer require.

    > **Caution â€”**
    Once a framework is permanently deleted, you cannot access or restore the framework.

    For more information, see <a href="https://help.highbond.com/helpdocs/highbond/en-us/Content/projects/frameworks/managing_information_using_frameworks.html?#navlink-8" target="_blank">Deleting frameworks</a>.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/resourceIdParam'
  responses:
    202:
      $ref: '../../components/responses.yml#/Accepted'
    400:
      $ref: '../../components/responses.yml#/MissingResourceId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/state'
                code: invalid_resource
                detail: Invalid framework state for the requested action.
