get:
  tags:
    - Frameworks
  operationId: getFrameworks
  summary: Get frameworks
  description: Get a list of all frameworks in an account.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/frameworkSparseFieldsetParams'
    - $ref: '../../components/parameters.yml#/pageSizeParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetFrameworksResponse'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
post:
  tags:
    - Frameworks
  operationId: createFramework
  summary: Create a framework
  description: |
    Create a new framework from scratch.

    <strong>Limitations</strong>:
    * There can be a maximum of 1000 frameworks per HighBond instance.
    * You cannot enable <a href="https://help.highbond.com/helpdocs/highbond/en-us/Content/projects/risk_assurance/getting_started_with_assurance_for_risk.html" target="_blank">risk assurance</a> (`risk_assurance: true`) when you first create a framework.
    However, you can enable risk assurance when you update a framework.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/frameworkSparseFieldsetParams'
  requestBody:
    description: The data required to create a framework.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/CreateFrameworkRequest'
  responses:
    201:
      description: Created.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetFrameworkResponse'
    400:
      $ref: '../../components/responses.yml#/ResourceTypeMismatch'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    403:
      $ref: '../../components/responses.yml#/Forbidden'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    415:
      $ref: '../../components/responses.yml#/NotJsonapiMediaType'
    422:
      description: |
        Unprocessable entity.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/Errors'
          example:
            errors:
              - status: 422
                source:
                  pointer: '/data/attributes/name'
                code: invalid_resource
                detail: can't be blank
