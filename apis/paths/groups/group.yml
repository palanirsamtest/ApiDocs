get:
  tags:
    - Groups
  operationId: getGroup
  summary: Get group information
  description: Get basic information for a single group.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/groupIdPathParam'
  responses:
    200:
      description: OK.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetGroupResponse'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    404:
      $ref: '../../components/responses.yml#/NotFound'

patch:
  tags:
    - Groups
  operationId: updateGroup
  summary: Update group information
  description: Updates information for a single group.
  parameters:
    - $ref: '../../components/parameters.yml#/orgIdParam'
    - $ref: '../../components/parameters.yml#/groupIdPathParam'
  requestBody:
    description: The data required to update a group.
    required: true
    content:
      application/vnd.api+json:
        schema:
          $ref: '../../components/schemas.yml#/UpdateGroupRequest'
  responses:
    200:
      description: Group updated.
      content:
        application/vnd.api+json:
          schema:
            $ref: '../../components/schemas.yml#/GetGroupResponse'
    400:
      $ref: '../../components/responses.yml#/MissingOrgId'
    401:
      $ref: '../../components/responses.yml#/BadCredentials'
    404:
      $ref: '../../components/responses.yml#/NotFound'
    422:
      $ref: '../../components/responses.yml#/UnprocessableEntity'
    429:
      $ref: '../../components/responses.yml#/TooManyRequests'
